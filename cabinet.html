<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Премиум</title>
    <!-- Google Fonts: Inter & Clash Display -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 (иконки) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            background: #0b141f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* Анимированный градиентный фон */
        body::before {
            content: "";
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 30% 40%, rgba(0, 180, 255, 0.15) 0%, transparent 30%),
                        radial-gradient(circle at 70% 60%, rgba(150, 50, 255, 0.12) 0%, transparent 35%),
                        radial-gradient(circle at 10% 80%, rgba(255, 100, 100, 0.08) 0%, transparent 40%),
                        #0b141f;
            animation: bgMove 28s infinite alternate ease-in-out;
            z-index: -2;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(5%, 3%) rotate(1deg); }
        }

        /* Основная карточка — стекло (glassmorphism) */
        .card {
            width: 100%;
            max-width: 1000px;
            background: rgba(18, 28, 40, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 64px;
            padding: 48px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.03) inset;
            transition: transform 0.3s ease, box-shadow 0.4s ease;
            animation: float 6s infinite alternate;
        }

        .card:hover {
            box-shadow: 0 60px 120px -20px #000000cc, 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transform: scale(1.01) translateY(-4px);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-6px); }
        }

        /* Заголовок */
        h2 {
            font-family: "Inter", sans-serif;
            font-weight: 600;
            font-size: 2.8rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #b0ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        h2 i {
            background: linear-gradient(145deg, #a0c0ff, #5080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            filter: drop-shadow(0 4px 12px #2f80ff40);
        }

        .subtitle {
            color: #98a9c7;
            font-weight: 400;
            font-size: 1.1rem;
            margin-bottom: 40px;
            padding-left: 20px;
            border-left: 3px solid #2f80ff;
            background: linear-gradient(90deg, rgba(47, 128, 255, 0.12), transparent);
            border-radius: 0 20px 20px 0;
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .subtitle i {
            color: #3d8cff;
            font-size: 1.4rem;
        }

        /* Поле ввода */
        .input-field {
            background: rgba(0, 0, 0, 0.25);
            border: 1.5px solid rgba(255, 255, 255, 0.06);
            border-radius: 80px;
            display: flex;
            align-items: center;
            padding: 4px 4px 4px 28px;
            transition: all 0.3s;
            margin: 16px 0 28px;
            backdrop-filter: blur(8px);
        }

        .input-field:focus-within {
            border-color: #3d8cff;
            box-shadow: 0 0 0 4px rgba(61, 140, 255, 0.2), 0 8px 20px -8px #000;
            background: rgba(10, 20, 30, 0.6);
        }

        .input-field i {
            color: #6f88b0;
            font-size: 1.3rem;
            transition: color 0.2s;
        }

        .input-field:focus-within i {
            color: #5b9aff;
        }

        .input-field input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 22px 18px;
            font-size: 1.2rem;
            font-weight: 400;
            color: white;
            outline: none;
        }

        .input-field input::placeholder {
            color: #405b77;
            font-weight: 300;
            letter-spacing: -0.2px;
        }

        /* Кнопка с эффектами */
        .glow-button {
            background: linear-gradient(115deg, #1f2f4a, #121f32);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            padding: 22px 28px;
            border-radius: 80px;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            box-shadow: 0 18px 32px -14px #000000cc, 0 0 0 1px #2f80ff33 inset;
            transition: all 0.3s;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .glow-button::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 60%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .glow-button:hover {
            background: linear-gradient(115deg, #233a5a, #16263b);
            border-color: #3d8cff66;
            box-shadow: 0 24px 48px -12px #000, 0 0 0 2px #2f80ff inset;
            transform: scale(1.02) translateY(-2px);
        }

        .glow-button:hover::after {
            opacity: 0.4;
        }

        .glow-button i {
            font-size: 1.5rem;
            color: #98c0ff;
            filter: drop-shadow(0 0 8px #2f80ff);
            transition: transform 0.3s;
        }

        .glow-button:hover i {
            transform: rotate(8deg) scale(1.1);
        }

        /* Блок результата */
        .result {
            background: rgba(12, 22, 33, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 48px;
            padding: 32px;
            margin-top: 30px;
            box-shadow: 0 20px 40px -16px black;
            display: none;
            animation: fadeSlide 0.5s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
        }

        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(12px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Шапка ученика */
        .student-header {
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px dashed #2f4a73;
            padding-bottom: 24px;
            margin-bottom: 24px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #305f82, #142b44);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #b5d6ff;
            border: 2px solid #3a6ea5;
            box-shadow: 0 10px 20px -8px #00000080;
        }

        .student-name {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(to right, #ffffff, #c0d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Таблица */
        .table-wrapper {
            overflow-x: auto;
            margin: 24px 0;
            border-radius: 32px;
            background: rgba(0, 10, 20, 0.5);
            border: 1px solid #253b55;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            color: #c9dfff;
        }

        th {
            background: #142536;
            color: #b0d0ff;
            font-weight: 600;
            padding: 18px 12px;
            text-align: center;
            border-bottom: 2px solid #2e4b70;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        td {
            padding: 16px 12px;
            text-align: center;
            border-bottom: 1px solid #1c3147;
            font-weight: 400;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Долг */
        .debt-container {
            background: rgba(0, 15, 30, 0.7);
            border-radius: 60px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid #2f5580;
            margin-top: 20px;
            backdrop-filter: blur(8px);
        }

        .debt-label {
            display: flex;
            align-items: center;
            gap: 14px;
            color: #b0d2ff;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .debt-value {
            font-size: 2.6rem;
            font-weight: 700;
            padding: 8px 42px;
            border-radius: 100px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 8px 20px -8px black;
            letter-spacing: 1px;
            border: 1px solid;
        }

        .debt-value.positive {
            color: #ff7b7b;
            border-color: #ff7b7b80;
            text-shadow: 0 0 8px #ff3b3b40;
        }

        .debt-value.zero {
            color: #a0ffb0;
            border-color: #31c48b80;
        }

        .debt-value.negative {
            color: #ffd966;
            border-color: #ffb34780;
        }

        /* Сообщение об ошибке */
        .error-message {
            display: flex;
            align-items: center;
            gap: 18px;
            background: rgba(180, 40, 40, 0.25);
            backdrop-filter: blur(12px);
            border: 1px solid #b55a5a;
            border-radius: 60px;
            padding: 24px 32px;
            color: #ffbcbc;
            font-size: 1.2rem;
        }

        /* Лоадер */
        .loader {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #3d8cff;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Состояние загрузки */
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #98b9e6;
            padding: 20px;
        }

        /* Адаптив */
        @media (max-width: 600px) {
            .card { padding: 28px; border-radius: 40px; }
            h2 { font-size: 2rem; }
            .student-name { font-size: 1.6rem; }
            .debt-value { font-size: 1.8rem; padding: 8px 24px; }
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1b2a3f; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #3e6b9e; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>
            <i class="fas fa-gem"></i> 
            Premium Cabinet
        </h2>
        <div class="subtitle">
            <i class="fas fa-lock"></i> 
            Защищённый доступ · Мгновенное обновление
        </div>

        <div class="input-field">
            <i class="fas fa-key"></i>
            <input type="text" id="code" placeholder="Введи свой код" autocomplete="off">
        </div>

        <button class="glow-button" onclick="checkPayments()" id="checkBtn">
            <i class="fas fa-arrow-right-to-bracket"></i> 
            Войти в кабинет
        </button>

        <!-- Индикатор загрузки (скрыт по умолчанию) -->
        <div id="loading" style="display: none;" class="loading-indicator">
            <div class="loader"></div>
            <span>Загружаем данные...</span>
        </div>

        <div id="result" class="result">
            <!-- сюда будет вставлена информация -->
        </div>

        <div style="margin-top: 24px; text-align: center; color: #4f6990; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 12px; border-top: 1px solid #1e3349; padding-top: 24px;">
            <i class="fas fa-cloud-arrow-up"></i> Данные синхронизированы с Google Таблицей
        </div>
    </div>

    <script>
        (function() {
            // Твоя ссылка на CSV (лист База, gid=0)
            const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQuEL40tpoYBVVc2C3sj1CH5Y-vbb9ey_7F8uDqNKxb5KA0nCLk_OCk_EUDtVKK3g2SvfoHZrm1SK8A/pub?gid=0&single=true&output=csv';

            let students = [];
            let monthHeaders = [];
            let dataLoaded = false;

            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const checkBtn = document.getElementById('checkBtn');

            // Функция загрузки данных
            function loadData() {
                loadingDiv.style.display = 'flex';
                fetch(CSV_URL)
                    .then(r => r.text())
                    .then(csv => {
                        const lines = csv.trim().split('\n');
                        if (lines.length === 0) return;
                        const headers = lines[0].split(',').map(h => h.trim());
                        // Заголовки: Код, Имя, ...месяцы..., Долг
                        monthHeaders = headers.slice(2, -1); // всё, что между именем и последней колонкой
                        students = [];
                        for (let i = 1; i < lines.length; i++) {
                            const cols = lines[i].split(',').map(c => c.trim());
                            if (cols.length < 3) continue;
                            students.push({
                                code: cols[0],
                                name: cols[1],
                                months: cols.slice(2, 2 + monthHeaders.length),
                                debt: cols[cols.length - 1]
                            });
                        }
                        dataLoaded = true;
                        console.log(`✅ Загружено: ${students.length} учеников`);
                    })
                    .catch(err => {
                        console.error('❌ Ошибка загрузки CSV:', err);
                        resultDiv.style.display = 'block';
                        resultDiv.className = 'result';
                        resultDiv.innerHTML = `<div class="error-message"><i class="fas fa-circle-exclamation"></i> Не удалось загрузить данные. Проверь ссылку или интернет.</div>`;
                    })
                    .finally(() => {
                        loadingDiv.style.display = 'none';
                    });
            }

            // Загружаем сразу при открытии страницы
            loadData();

            window.checkPayments = function() {
                const code = document.getElementById('code').value.trim();
                
                if (!dataLoaded) {
                    resultDiv.style.display = 'block';
                    resultDiv.className = 'result';
                    resultDiv.innerHTML = `<div class="error-message"><i class="fas fa-spinner fa-pulse"></i> Данные ещё загружаются, попробуйте через секунду</div>`;
                    return;
                }

                const student = students.find(s => s.code === code);
                if (!student) {
                    resultDiv.style.display = 'block';
                    resultDiv.className = 'result';
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Ученик с кодом <strong>${code || 'пусто'}</strong> не найден.</span>
                        </div>
                    `;
                    return;
                }

                // Определяем класс для долга
                let debtClass = 'positive';
                const debtNum = parseFloat(student.debt) || 0;
                if (debtNum === 0) debtClass = 'zero';
                else if (debtNum < 0) debtClass = 'negative';

                // Формируем HTML
                let html = `
                    <div class="student-header">
                        <div class="avatar"><i class="fas fa-user-astronaut"></i></div>
                        <span class="student-name">${student.name}</span>
                    </div>
                `;

                if (monthHeaders.length > 0 && student.months.length > 0) {
                    html += '<div class="table-wrapper"><table><tr>';
                    monthHeaders.forEach(m => html += `<th>${m}</th>`);
                    html += '</tr><tr>';
                    student.months.forEach(p => html += `<td>${p}</td>`);
                    html += '</tr></table></div>';
                } else {
                    html += '<p style="color:#7f9bc0; padding: 16px; text-align: center;">Нет помесячных данных</p>';
                }

                html += `
                    <div class="debt-container">
                        <span class="debt-label"><i class="fas fa-scale-balanced"></i> Текущий баланс</span>
                        <span class="debt-value ${debtClass}">${student.debt}</span>
                    </div>
                `;

                resultDiv.innerHTML = html;
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                // Плавный скролл к результату
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            };

            // Разрешить поиск по Enter
            document.getElementById('code').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkPayments();
            });
        })();
    </script>
</body>
</html>
