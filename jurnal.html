<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javoni Lyceum ‚Äî –≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–π –∂—É—Ä–Ω–∞–ª</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* –°—Ç–∏–ª–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–æ–≤—Ç–æ—Ä—è—é—Ç –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤–∞—Ä–∏–∞–Ω—Ç —Å –º–µ–Ω—é-–±—É—Ä–≥–µ—Ä–æ–º */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary: #007AFF;
            --primary-dark: #0056CC;
            --background: #FFFFFF;
            --surface: #F5F5F7;
            --border-light: #E8E8ED;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #1D1D1F;
            min-height: 100vh;
        }

        header {
            background: var(--background);
            padding: 12px 24px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            height: 44px;
            width: auto;
        }

        .header-text h1 {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-text p {
            font-size: 14px;
            color: #86868B;
        }

        .menu-button {
            background: var(--surface);
            border: 1px solid var(--border-light);
            font-size: 22px;
            cursor: pointer;
            color: var(--primary);
            padding: 10px 14px;
            border-radius: var(--radius);
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }

        .menu-button:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary-dark);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            z-index: 999;
            display: none;
        }

        .menu-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: var(--background);
            box-shadow: -4px 0 20px rgba(0,0,0,0.15);
            padding: 24px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .menu-sidebar.active {
            transform: translateX(0);
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-light);
        }

        .menu-header h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        .close-menu {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #86868B;
            padding: 5px;
        }

        .subject-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .subject-item {
            padding: 15px 20px;
            background: var(--surface);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            text-align: left;
            font-size: 16px;
        }

        .subject-item:hover,
        .subject-item.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary-dark);
        }

        main {
            padding: 28px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .subject-header {
            margin-bottom: 25px;
            padding: 20px 24px;
            background: var(--background);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-light);
        }

        .subject-title {
            font-size: 28px;
            font-weight: 800;
        }

        .journal-container {
            background: var(--background);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-light);
            padding: 10px;
        }

        .iframe-wrapper {
            width: 100%;
            height: 600px;
            border-radius: var(--radius);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            header { padding: 12px 16px; }
            .logo { height: 36px; }
            .header-text h1 { font-size: 18px; }
            main { padding: 16px; }
            .subject-title { font-size: 24px; }
            .iframe-wrapper { height: 500px; }
            .menu-sidebar { width: 260px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            
            <div class="header-text">
                <h1>Javoni Lyceum</h1>
                <p>–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–π –∂—É—Ä–Ω–∞–ª</p>
            </div>
        </div>
        <button class="menu-button" id="menuButton">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-sidebar" id="menuSidebar">
        <div class="menu-header">
            <h2>–ü—Ä–µ–¥–º–µ—Ç—ã</h2>
            <button class="close-menu" id="closeMenu"><i class="fas fa-times"></i></button>
        </div>
        <div class="subject-list" id="subjectList"></div>
    </div>

    <main>
        <div class="subject-header">
            <h1 class="subject-title" id="subjectTitle">–ñ—É—Ä–Ω–∞–ª —É—Å–ø–µ–≤–∞–µ–º–æ—Å—Ç–∏</h1>
        </div>

        <div class="journal-container">
            <div class="iframe-wrapper">
                <iframe id="journalFrame" src=""></iframe>
            </div>
        </div>
    </main>

    <script>
        // ‚öôÔ∏è –í–°–ï –ò–ó–í–ï–°–¢–ù–´–ï GID –ù–ê –î–ê–ù–ù–´–ô –ú–û–ú–ï–ù–¢
        const subjects = [
            { name: 'üìí –ñ—É—Ä–Ω–∞–ª —É—Å–ø–µ–≤–∞–µ–º–æ—Å—Ç–∏', gid: '0' },              // –æ–±—ã—á–Ω–æ –ø–µ—Ä–≤—ã–π –ª–∏—Å—Ç
            { name: 'üìä –°–≤–æ–¥–∫–∞', gid: 'GID_–°–í–û–î–ö–ò' },                  // –Ω—É–∂–Ω–æ —É–∑–Ω–∞—Ç—å
            { name: 'üìù –û—Ü–µ–Ω–∫–∏', gid: 'GID_–û–¶–ï–ù–û–ö' },                  // –Ω—É–∂–Ω–æ —É–∑–Ω–∞—Ç—å
            { name: '‚öõÔ∏è –§–∏–∑–∏–∫–∞', gid: 'GID_–§–ò–ó–ò–ö–ò' },                  // –Ω—É–∂–Ω–æ —É–∑–Ω–∞—Ç—å
            { name: 'üìê –ê–ª–≥–µ–±—Ä–∞ (–∫–æ–ø–∏—è)', gid: '425210832' },          // –∏–∑ –≤–∞—à–µ–π —Å—Å—ã–ª–∫–∏
            { name: 'üî® –¢—Ä—É–¥ / Craft', gid: '710025517' }              // —É–∂–µ –∏–∑–≤–µ—Å—Ç–µ–Ω
            // –¥–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–∞–ª–≥–µ–±—Ä–∞ (–∫–æ–ø–∏—è) (–∫–æ–ø–∏—è)" –º–æ–∂–µ—Ç –∏–º–µ—Ç—å –¥—Ä—É–≥–æ–π gid)
        ];

        const baseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQottaQB3HEqyEwXf03JI9LoOaMl0qpoygpmknztWRN_11OHUUUA3AQ0MlEjBqup9E3c9DG8ItfrQGI/pubhtml?widget=true&headers=false';

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const menuButton = document.getElementById('menuButton');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuSidebar = document.getElementById('menuSidebar');
        const closeMenu = document.getElementById('closeMenu');
        const subjectList = document.getElementById('subjectList');
        const titleEl = document.getElementById('subjectTitle');
        const frame = document.getElementById('journalFrame');

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ –ø–æ –∏–Ω–¥–µ–∫—Å—É
        function loadSubject(index) {
            const subj = subjects[index];
            if (!subj) return;
            titleEl.textContent = subj.name;
            frame.src = baseUrl + '&gid=' + subj.gid;

            document.querySelectorAll('.subject-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
            menuSidebar.classList.remove('active');
            menuOverlay.style.display = 'none';
        }

        // –ü–æ—Å—Ç—Ä–æ–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–Ω–æ–ø–æ–∫
        subjects.forEach((subj, idx) => {
            const btn = document.createElement('button');
            btn.className = 'subject-item';
            btn.textContent = subj.name;
            btn.addEventListener('click', () => loadSubject(idx));
            subjectList.appendChild(btn);
        });

        // –û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é
        menuButton.addEventListener('click', () => {
            menuSidebar.classList.add('active');
            menuOverlay.style.display = 'block';
        });

        // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é (–∫—Ä–µ—Å—Ç–∏–∫ –∏ –æ–≤–µ—Ä–ª–µ–π)
        closeMenu.addEventListener('click', () => {
            menuSidebar.classList.remove('active');
            menuOverlay.style.display = 'none';
        });

        menuOverlay.addEventListener('click', () => {
            menuSidebar.classList.remove('active');
            menuOverlay.style.display = 'none';
        });

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–µ—Ä–≤—ã–π –ø—Ä–µ–¥–º–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        loadSubject(0);
    </script>

    <!-- –ò–ù–°–¢–†–£–ö–¶–ò–Ø: –ö–ê–ö –î–û–ë–ê–í–ò–¢–¨ –ù–ï–î–û–°–¢–ê–Æ–©–ò–ï GID
         1. –û—Ç–∫—Ä–æ–π—Ç–µ —Ç–∞–±–ª–∏—Ü—É –≤ –±—Ä–∞—É–∑–µ—Ä–µ: 
            https://docs.google.com/spreadsheets/d/e/2PACX-1vQottaQB3HEqyEwXf03JI9LoOaMl0qpoygpmknztWRN_11OHUUUA3AQ0MlEjBqup9E3c9DG8ItfrQGI/pubhtml
         2. –í–Ω–∏–∑—É –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç–µ—Å—å –Ω–∞ –ª–∏—Å—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä, "—Ñ–∏–∑–∏–∫–∞").
         3. –ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –Ω–∞ –∞–¥—Ä–µ—Å–Ω—É—é —Å—Ç—Ä–æ–∫—É ‚Äî –≤ –∫–æ–Ω—Ü–µ –ø–æ—è–≤–∏—Ç—Å—è #gid=123456789.
         4. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —á–∏—Å–ª–æ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ –≤ –º–∞—Å—Å–∏–≤ subjects –≤—ã—à–µ –≤–º–µ—Å—Ç–æ GID_–§–ò–ó–ò–ö–ò.
         5. –ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –¥–ª—è "–°–≤–æ–¥–∫–∞", "–û—Ü–µ–Ω–∫–∏" –∏ –¥—Ä—É–≥–∏—Ö.
    -->
</body>
